<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign-n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>Google Sign-n</h1>
    <div id="g_id_onload"
    data-client_id="995139591855-1cosm1ghqmluvh2jmenuu0e6j2slekfa.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse">
 </div>
 <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
 </div>
<button id="google-signout">
   Signout
</button>

<form class="mt-5 ms-3" id="formEnviar">
   <input type="email" placeholder="Correo">
   <input type="text" placeholder="ContraseÃ±a">
   <button type="submit">Enviar</button>
</form>
<script src="https://accounts.google.com/gsi/client" async defer></script>
   
    <script>
        function handleCredentialResponse(response) {
           //google token//
         //   console.log('id_token',response.credential);
         const body = {id_token:response.credential};
         let url = (window.location.hostname.includes('localhost'))
                     ? 'http://localhost:8080/api/auth/google'
                     :'https://sest-server79892.herokuapp.com/api/auth/google'
      
         fetch(url,{
            method: 'POST',
            headers: {'Content-Type' : 'application/json'},
            body: JSON.stringify(body)
         })
         .then(resp => resp.json())
         .then(resp =>{
            console.log(resp)
            localStorage.setItem('email', resp.usuario.correo)
         }).catch(console.warn)
        }

        const button = document.getElementById('google-signout');
        button.onclick = () =>{
           console.log(google.accounts.id);
           google.accounts.id.disableAutoSelect();

           google.accounts.id.revoke(localStorage.getItem('email'), done =>{
              localStorage.clear();
              location.reload();

           })
        }
      </script>
       
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
